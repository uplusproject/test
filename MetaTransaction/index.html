<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meta Transaction 示例</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/web3/dist/web3.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Meta Transaction 示例</h1>
        <button id="connectButton">连接钱包</button>
        
        <form id="transferForm" style="display: none;">
            <h2>转移资产</h2>
            <label for="recipientAddress">接收地址:</label>
            <input type="text" id="recipientAddress" required>
            <label for="amountToTransfer">转移金额 (ETH):</label>
            <input type="number" id="amountToTransfer" required>
            <button type="submit">转移 ETH</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
