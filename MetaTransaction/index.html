<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Meta Transaction DApp</title>
</head>
<body>
    <div class="container">
        <h1>Meta Transaction DApp</h1>
        <button id="connectWalletButton">连接钱包</button>
        <div id="walletInfo" class="hidden"></div>
        <div class="meta-transaction">
            <h2>执行元交易</h2>
            <input type="text" id="recipient" placeholder="接收者地址" readonly>
            <input type="number" id="amount" placeholder="金额" readonly>
            <button id="signButton" class="hidden">签名并发送</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.7.3/web3.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
