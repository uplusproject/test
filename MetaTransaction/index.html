<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meta Transaction 示例</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/web3/dist/web3.min.js"></script>
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Meta Transaction 示例</h1>
    <button id="connectButton">连接钱包</button>

    <form id="transferForm" style="display:none;">
        <input type="text" id="recipientAddress" placeholder="接收者地址" required />
        <input type="text" id="amountToTransfer" placeholder="转移数量（例如 0.01 ETH）" required />
        <button type="submit">转移代币</button>
    </form>
</body>
</html>
