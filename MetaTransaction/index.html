<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Meta Transaction DApp</title>
</head>
<body>
    <div class="container">
        <h1>Meta Transaction DApp</h1>
        <button id="connectWalletButton">连接钱包</button>
        <div id="walletInfo" class="hidden">
            <p id="walletAddress"></p>
            <p id="walletBalance"></p>
        </div>
        <button id="executeButton" class="hidden">执行 Meta Transaction</button>
        <div id="signatureInfo" class="hidden">
            <h2>签名信息</h2>
            <p id="messageContent"></p>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.7.3/web3.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
